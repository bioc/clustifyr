url: http://rnabioco.github.io/clustifyr

development:
  mode: auto

template:
  package: rbitemplate
  bootstrap: 5
  
home:
  links:
  - text: External data sets
    href: http://github.com/rnabioco/clustifyrdata

reference:

- title: Main functions
  desc:  Classify cell clusters by transcriptome profiles or gene lists, and building references
  contents:
  - starts_with("clustify")
  - average_clusters
  - matrixize_markers
  - starts_with("cor_to_call")
  - call_to_metadata
  - call_consensus

- title: Object wrappers
  desc:  Retrieving metadata and reference building from supported object types
  contents:
  - seurat_meta
  - seurat_ref
  - object_ref
  - object_loc_lookup

- title: Plotting
  contents:
  - starts_with("plot")

- title: Data sets
  contents:
  - has_concept("data")
  
- title: Shiny
  contents:
  - run_clustifyr_app
  
- title: Utilities
  contents:
  - run_gsea
  - calculate_pathway_gsea
  - starts_with("get")
  - assess_rank_bias
  - binarize_expr
  - downsample_matrix
  - feature_select_PCA
  - file_marker_parse
  - find_rank_bias
  - gmt_to_list
  - make_comb_ref
  - marker_select
  - overcluster_test
  - parse_loc_object
  - pos_neg_marker
  - pos_neg_select
  - query_rank_bias
  - ref_feature_select
  - ref_marker_select
  - reverse_marker_matrix
  - append_genes
  - assign_ident
  - build_atlas
  - calc_similarity
  - calc_distance
  - check_raw_counts
  - collapse_to_cluster
  - compare_lists
  - cosine
  - gene_pct
  - gene_pct_markerm
  - insert_meta_object
  - kl_divergence
  - not_pretty_palette
  - object_data
  - overcluster
  - percent_clusters
  - permute_similarity
  - pretty_palette
  - pretty_palette2
  - pretty_palette_ramp_d
  - vector_similarity
  - write_meta


